<ion-view>
	<ion-nav-title> Pedido Feito com sucesso </ion-nav-title>
	<div class="bar bar-subheader bar-balanced">
		<h2 class="title">
			Total: R${{total}}
		</h2>
	</div>
	<ion-content class="padding has-subheader">	
		<ion-list>
			<ion-item class="item item-royal" ng-show="cupom.value != null">
				<strong>Cupom</strong>
				<spam class="badge badge-royal">- R$ {{cupom.value}}</spam>
			</ion-item>
			<ion-item ng-repeat="o in items">
				<h2>{{o.name}}</h2>
				<div class="row">
					<div class="col">
						Qtde: {{o.qtd}} <br/>
						<i class="ion ion-cash">
							{{o.price}}
						</i>
					</div>
					<div class="col text-right">
						<i class="ion ion-social-usd">
							{{o.qtd * o.price}}
						</i>
					</div>
				</div>				
			</ion-item>			
		</ion-list>
		<button class="button button-royal button-full" ng-click="openListOrder()">
				Ver meus Pedidos
		</button>
	</ion-content>
</ion-view>

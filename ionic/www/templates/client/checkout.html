<ion-view>
	<ion-nav-title> Carrinho </ion-nav-title>
	<div class="bar bar-subheader">
	<button class="button button-clear button-icon ion-plus-circled" ng-click="openListProducts()"></button>
		<h2 class="title">
			Total: R${{total}}
		</h2>
		<button class="button button-clear button-icon ion-minus-circled" ng-click="showDelete = !showDelete" ng-class="{'button-assertive':showDelete,'':!showDelete}"></button>
	</div>
	
	<ion-content class="padding has-subheader">	
		<button class="button button-assertive button-full" ng-click="save()">
					Salvar Pedido
		</button>
		<button class="button button-balanced button-full" ng-click="readBarCode()" ng-disabled="cupom.value != null">
					Adicionar Cupom
		</button>
		<ion-list show-delete="showDelete">
			<ion-item class="item item-royal item-icon-left" ng-show="cupom.value != null">
				<spam class="icon ion-close" ng-click="removeCupom()"></spam>
				<strong>Cupom</strong>
				<spam class="badge badge-royal">- R$ {{cupom.value}}</spam>
			</ion-item>
			<ion-item ng-repeat="o in items" ng-click="openProductDetail($index)">
				<h2>{{o.name}}</h2>
				<div class="row">
					<div class="col">
						Qtde: {{o.qtd}} <br/>
						<i class="ion ion-cash">
							{{o.price}}
						</i>
					</div>
					<div class="col text-right">
						<i class="ion ion-social-usd">
							{{o.qtd * o.price}}
						</i>
					</div>
				</div>				
				<ion-delete-button class="ion ion-minus-circled" ng-click="removeItem($index)"></ion-delete-button>
			</ion-item>			
		</ion-list>
	</ion-content>
</ion-view>

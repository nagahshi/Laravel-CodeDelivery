<ion-view>
	<ion-nav-title> Nossos Produtos </ion-nav-title>
	<div class="bar bar-subheader">
		<h2 class="title">
			Escolha seu Produto
		</h2>
	</div>
	<ion-content class="padding has-subheader">	
		<ion-list>
			<ion-item ng-repeat="o in products" ng-click="addItem(o)">
				{{o.name}}
				<spam class="item-note">
					<i class="icon ion-cash">
						{{ o.price }}
					</i>
				<spam>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
